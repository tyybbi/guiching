<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/stylesheets/main.css">
    <title>Guiching</title>
  </head>
  <body>
      <h1>Guiching</h1>
      <p>
      <h2>Primary Figure</h2>
      <ul>
        <li class="hexnumber">{{.PId}}</li>
        {{range .PLines}}
        <li>{{.}}</li>
        {{end}}
        <li class="hexname">{{.PName}}</li>
        <li class="hexdesc">{{.PDesc}}</li>
      </ul>
      <br>
      {{if .Rel}}
      <h2>Relating Figure</h2>
      <ul>
        <li class="hexnumber">{{.RId}}</li>
        {{range .RLines}}
        <li>{{.}}</li>
        {{end}}
        <li class="hexname">{{.RName}}</li>
        <li class="hexdesc">{{.RDesc}}</li>
      </ul>
      {{end}}
      </p>
      <p>
        <button type="button" value="New hexagram"
          onClick="window.location.reload();">New hexagram</button>
      </p>
  </body>
</html>
